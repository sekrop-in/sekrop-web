<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavach Demo - AI Shield for Fields</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dark-bg: #0A1F13;
            --dark-surface: #132B1C;
            --accent-green: #2c5530;
            --light-green: #a7c957;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(44, 85, 48, 0.2), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(43, 24, 16, 0.15), transparent 40%),
                var(--dark-bg);
            opacity: 1;
            z-index: 0;
        }

        .header {
            padding: 1.5rem 3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 1rem 1.8rem;
            color: var(--text-primary);
            border-radius: 8px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(167, 201, 87, 0.1);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(167, 201, 87, 0.2);
            transform: translateY(-1px);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .demo-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .demo-video {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            aspect-ratio: 16/9;
            background: var(--dark-surface);
            border: 1px solid rgba(167, 201, 87, 0.1);
        }

        .video-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3.5rem;
            font-weight: 500;
            text-align: center;
            letter-spacing: -0.02em;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 255, 255, 0.85) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            max-width: 800px;
            line-height: 1.1;
        }

        .video-description {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--text-secondary);
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem 1.5rem;
            }

            .logo {
                width: 140px;
            }

            .back-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .main-content {
                padding: 2rem 1rem;
            }

            .demo-container {
                gap: 1.5rem;
            }

            .video-container {
                margin: 0 auto;
                max-width: 100%;
                padding: 0;
            }

            .video-title {
                font-size: 2.5rem;
                padding: 0 1rem;
            }

            .video-description {
                font-size: 1.1rem;
                padding: 0 1.5rem;
            }

            .demo-video {
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <header class="header">
        <a href="index.html" class="logo-link">
            <img src="assets/images/logo.png" alt="Kavach Logo" class="logo">
        </a>
        <a href="index.html" class="back-button">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M15 10H5M5 10L10 15M5 10L10 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back to Home
        </a>
    </header>

    <main class="main-content">
        <div class="demo-container">
            <h1 class="video-title">Experience the Future of Field Protection</h1>
            <div class="video-container">
                <video controls preload="metadata" class="demo-video">
                    <source src="assets/videos/Kavach-Sekrop-Demo.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>
            <p class="video-description">Watch how Kavach uses advanced AI to protect your fields in real-time</p>
        </div>
    </main>
</body>
</html>
